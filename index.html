
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT 실시간 인기 질문</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 2rem;
      color: #f1f1f1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00c3ff;
    }
    .timestamp {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #bbbbbb;
    }
    .ticker {
      background-color: #202020;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
    }
    .ticker span {
      display: inline-block;
      animation: scroll-left 15s linear infinite;
      color: #f1f1f1;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .question-list {
      list-style: none;
      padding: 0;
    }
    .question-item {
      background: #1e1e1e;
      margin-bottom: 1rem;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .question-item:hover {
      transform: translateY(-3px);
      background-color: #2a2a2a;
    }
    .question-item strong {
      color: #ffffff;
    }
    .badge-new {
      background: #ff3b3b;
      color: #fff;
      font-size: 0.7rem;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 6px;
      vertical-align: middle;
    }
    .answer {
      display: none;
      margin-top: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #dddddd;
      white-space: pre-wrap;
    }
    .answer a {
      color: #00c3ff;
      display: block;
      margin-top: 0.5rem;
      text-decoration: none;
    }
    .active .answer {
      display: block;
    }
  </style>
</head>
<body>
  <h1>🔥 GPT 실시간 인기 질문</h1>
  <div class="timestamp">🕒 마지막 업데이트: <span id="time"></span></div>
  <div class="ticker"><span>💬 '전세 대출 이자' 질문 급증 중! 💬 '이직 사유서' 검색 상승 중! 💬 '유튜브 자동화' 실검 진입!</span></div>
  <ul class="question-list">
    <li class="question-item">
      <strong>1️⃣ 좋은 말로 퇴사하는 법 알려줘 <span class="badge-new">NEW</span></strong>
      <div class="answer">
        GPT 답변: 좋은 인상을 남기며 퇴사하는 방법은 감사의 표현과 미래에 대한 긍정적 언급이 중요합니다. 예: "그동안 감사했습니다. 새로운 도전을 위해 퇴사하게 되었습니다."<br>
        <a href="https://chat.openai.com/chat?prompt=%EC%A2%8B%EC%9D%80%20%EB%A7%90%EB%A1%9C%20%ED%87%B4%EC%82%AC%ED%95%98%EB%8A%94%20%EB%B2%95%20%EC%95%8C%EB%A0%A4%EC%A4%98" target="_blank">👉 GPT로 직접 질문하러 가기</a>
      </div>
    </li>
  </ul>

  <script>
    function toggleAnswer(item) {
      item.classList.toggle('active');
    }

    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString("ko-KR");
      document.getElementById("time").textContent = formatted;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.question-item');
      items.forEach(item => {
        item.addEventListener('click', () => toggleAnswer(item));
        item.addEventListener('touchstart', () => toggleAnswer(item), { passive: true });
      });
      updateTime();
    });
  </script>
</body>
</html>
